<mat-toolbar class="mat-elevation-z3" id="app-top-nav">
  <button (click)="drawer.toggle()" mat-icon-button type="button">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <img alt="SubSocial Logo" class="hover-pointer" id="nav-logo" routerLink="/" src="/assets/img/subsocial-logo.svg">
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer (click)="drawer.toggle()" [attr.role]="'navigation'" [mode]="'over'" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/spaces">Explore Spaces</a>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <section>
      <router-outlet></router-outlet>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
